<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="style/mobile1.css">
    <link rel="stylesheet" href="style/media-queries.css">

</head>
<body>
        <main>
            <section id="login">
                <div id="imagem">

                </div>

                <div id="form">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente de trabalho.</p>
                    <form method="post" action="" autocomplete="on">
                        
                            <div class="campo">
                                <span class="material-symbols-outlined">
                                    person
                                    </span>
                                <input type="text" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                            </div>
                            
                            <div class="campo">
                                <span class="material-symbols-outlined">
                                    vpn_key
                                    </span>
                                <input type="password" name="pass" id="ipass" placeholder="Password" autocomplete="current-password" required minlength="8" maxlength="20">
                            </div>
                            
                            <input type="submit" name="entrar" id="ientrar" value="Entrar">
                            
                            <a class="botao" href="Esqueçi a senha">Recuperar senha <span class="material-symbols-outlined">mail</span></a>
                        
                    </form>

                </div>
            </section>
       
       
       
       
       
       
        </main>
</body>
</html>
